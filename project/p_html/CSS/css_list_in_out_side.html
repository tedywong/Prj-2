<!DOCTYPE html>
<html>
<!--
https://www.w3schools.com/css/tryit.asp?filename=trycss_list-style-position

-->
<head>
<style>
ul.a {list-style-position:inside;}
ul.b {list-style-position:outside;}
</style>
</head>

<body>
<p>The following list has list-style-position: inside:</p>
<ul class="a">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>The following list has list-style-position: outside:</p>
<ul class="b">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>"list-style-position: outside" is the default setting.</p>
</body>
</html>
