<!DOCTYPE html>
<html>
<!--
https://www.w3schools.com/css/tryit.asp?filename=trycss_list-style_none
-->
<head>
<style>
ul.demo {
    list-style-type: none;
    margin: 0;
    padding: 0;
}
ul.red {
    border-left: 5px solid red;
    background-color: #f1f1f1;
    list-style-type: none;
    padding: 10px 20px;
}
</style>
</head>
<body>

<p>Default list:</p>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>Remove bullets, margin and padding:</p>
<ul class="demo">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

<p>List with a red left border:</p>
<ul class="red">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>
</body>
</html>
