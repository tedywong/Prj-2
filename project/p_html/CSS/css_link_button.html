<head>
<style>
a:link, a:visited {
    background-color: #f44336;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}


a:hover, a:active {
    background-color: red;
    color: black;
}
</style>
</head>

<a href="http://www.yahoo.com" target="_blank">This is a link</a>
