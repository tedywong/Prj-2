<!DOCTYPE html>
<html>
<!--
https://www.w3schools.com/Css/tryit.asp?filename=trycss_vertical-align
-->
<head>
<style>
img.top {
    vertical-align: text-top;
}

img.bottom {
    vertical-align: text-bottom;
}
</style>
</head>
<body>

<p>An <img src="https://www.w3schools.com/Css/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a default alignment.</p><br>

<p>An <img class="top" src="https://www.w3schools.com/Css/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a text-top alignment.</p><br>

<p>An <img class="bottom" src="https://www.w3schools.com/Css/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a text-bottom alignment.</p>

</body>
</html>
