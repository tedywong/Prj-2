<!DOCTYPE html>
<html>
<!--
https://www.w3schools.com/Css/tryit.asp?filename=trycss_align_image
-->
<head>
<style>
img {
    display: block;
    margin: auto;
}
</style>
</head>
<body>

<h2>Center an Image</h2>
<p>To center an image, use margin: auto; and make it into a block element:</p>

<img src="https://www.w3schools.com/Css/paris.jpg" alt="Paris" style="width:40%">

</body>
</html>
