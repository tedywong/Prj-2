<!DOCTYPE html>
<html>
<!--
https://www.w3schools.com/Css/tryit.asp?filename=trycss_table_border2
-->
<head>
<style>
table {
    border-collapse: collapse;
    border: 1px solid black;
}
</style>
</head>
<body>

<h2>Single Border Around The Table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
