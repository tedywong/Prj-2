<!DOCTYPE html>
<html>
<!--
https://www.w3schools.com/css/tryit.asp?filename=trycss_link_advanced2

<head>
<style>
a:link, a:visited {
    background-color: white;
    color: black;
    border: 2px solid green;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}

a:hover, a:active {
    background-color: green;
    color: white;
}
</style>
</head>
<body>

<a href="http://www.yahoo.com" target="_blank">This is a link</a>

</body>
</html>
